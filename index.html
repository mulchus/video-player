<!DOCTYPE html>
<html>
<head>
  <title>ВидеоПлеер</title>
  <link rel="icon" type="image/png" href="./static/favicon.ico">
  <link rel="stylesheet" href="./static/font-awesome/font-awesome.min.css">
  <meta charset="utf-8">
  <style type="text/css">
    .button {
      background: transparent;
      cursor: pointer;
    }
    .i {
      color: white;
    }
    .full-container {
      width: 100%;
      height: 100%;
    }
    .SVGA {
      width: 800px;
      height: 600px;
    }
    .background-black {
      background: black;
    }
  </style>
</head>
<body>
  <div id="player" class="SVGA">
    <div class="full-container js-video-container"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="background-black">
      <button class="button js-play-button"><i class="i fa fa-play" aria-hidden="true"></i></button>
      <button class="button js-pause-button" hidden><i class="i fa fa-pause" aria-hidden="true"></i></button>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./static/player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
