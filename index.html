<!DOCTYPE html>
<html>
<head>
  <title>ВидеоПлеер</title>
  <link rel="icon" type="image/png" href="./static/favicon.ico">
  <link rel="stylesheet" href="./static/font-awesome/font-awesome.min.css">
  <link rel="stylesheet" href="./static/video-player.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <meta charset="utf-8">
</head>

<body>
  <div id="player" class="entire-vp-player">
    <div class="vp-container js-video-container"></div>
    <div class="vp-control-line">
      <button class="vp-button js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="vp-button js-pause-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="vp-button js-mute-button" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      <button class="vp-button js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <div class="vp-progress-bar">
        <div class="vp-time js-current-time"><i class="fa fa-times" aria-hidden="false"></i></div>
        <div class="vp-progress-line js-progress">
          <div class="vp-progress-slider js-progress-slider"></div>
          <div class="circle"></div>
        </div>
        <div class="vp-time js-duration"><i class="fa fa-times" aria-hidden="false"></i></div>
      </div>
      <button class="vp-button js-fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./static/player.js"></script>
  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
